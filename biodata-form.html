<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />
  <title>Bio-Data</title>
</head>

<body>
  <div class="main">
    <div class="container" style="text-align: center">
      <h1>Bio-Data</h1>
      <form action="#" method="GET" enctype="multipart/form-data" id="form">
        <fieldset>
          <legend>Personal Information</legend>
          <br />
          <label for="FirstName">First Name : </label>
          <input type="text" id="FirstName" name="first name" placeholder="First Name" maxlength="30" required
            autofocus /><br><br>
          <label for="LastName">Last Name: </label>
          <input type="text" id="LastName" name="last name" placeholder="Last Name" maxlength="30" required /><br><br>

          <label for="Male">Male : </label>
          <input type="radio" id="Male" name="gender" value="male" checked />

          <label for="Female">Female : </label>
          <input type="radio" id="Female" name="gender" value="female" />

          <label for="Other">Other : </label>
          <input type="radio" id="Other" name="gender" value="other" required /><br><br>

          <label for="dob">Date of Birth :</label><input type="date" id="dob" name="dob" max="2006-01-01" min="1950-01-01" required /><br><br>

          <label for="email">E-Mail : </label>
          <input type="email" id="email" name="email" placeholder="Enter your E-Mail" required /><br><br>

          <label for="phone">Phone : </label>
          <input type="tel" id="phone" name="phone" placeholder="+91" maxlength="10" required /><br><br>

          <label for="height">Height : </label>
          <input type="text" name="height" id="height" placeholder="Height in Feet" minlength="3" maxlength="8" required /><br><br>
        </fieldset>
        <br />
        <fieldset>
          <legend>Education</legend>
          <br />
          <label for="School">School Name: </label>
          <input type="text" id="School" name="School" placeholder="School Name" maxlength="100" required
            style="width: 300px" /><br /><br />
          <label for="class">Class :</label>
          <input type="text" name="Class" id="class" placeholder="Enter Class" maxlength="10" required /><br /><br />
          <label for="Stream">Stream :</label>
          <select name="Stream" id="Stream" required>
            <option value="Stream" selected disabled hidden>Stream</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
          </select><br /><br />
          <label for="Marksheet">Marksheet :</label>
          <input type="file" name="Marksheet" id="Marksheet" accept=".pdf, .jpeg, .jpg" required /><br /><br />
        </fieldset>
        <br />
        <input type="submit" value="Submit" name="submit" id="submit" /><br />
      </form>
    </div>
  </div>
</body>

</html>
